<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Event</title> 
        
        
    </head>
    <body>          
        <br>자바스크립트가 사용자와 상호작용 </br>
        <br>웹브라우저에서 일어나는일. 이벤트</br>
        <input type = "button" value = "Hello" onclick = "alert('Hello')">  <!- onclick 은 자바스크립트 와야함 -->
        <!- alert(' ') = "warnig page"-->
        <input type = "text" onchange = "alert('changed')" > <!--onchange -> sense change-->
        <input type= "text" onkeydown="alert('key down!')"> <!--you input -->
        <BR>onclick onchange onkeydown 이런 역할을 해주는 애들을  event 라고 한다. 유용함. </BR>

    </body>
</html>
