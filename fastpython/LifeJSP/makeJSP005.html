<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

    <body>
        <h1>Comparison oprator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);  <!--is it same? print true or false-->
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2); 
        <!--===, is it same? print true or false Infix ooperator and Comparison operator-->
        </script>

        <h3>1&lt;2</h3>
        <script>
            document.write(1<2); 
        </script>
        <h3>1&lt;1</h3>
        <script>
            document.write(1<1); 
        </script>
    </body>
</html>
