<!doctype html>
<html>
    <head>

    <title>GRID</title>

        #water  {
            border: 5px solid skyblue;
            display:grid;
            grid-template-columns: 150px 1fr; 
        }
      
        .item   {
            flex: 140px;
        }
        div{
            
            border: 5px solid gray;
        }
      
    </style>

    </head>

    <div id = "water">

        따라서 CSS를 편집할 때는 코드의 무결성을 검증해줄 수 있는 IDE나 코드 에디터를 사용하는 게 좋다.
        5시쯤에 시리얼을 먹을것이다.
