<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form 태그</title>
    </head>
    <body>
        <form action="" method="GET">
            <input type="text" name="돼지고기" value="항정">
            <input type="text" name="돼지고기" value="삼겹">
            <input type="text" name="소고기" value="등심">
            <input type="radio" name="핫도그" value="치즈">
            <input type="password" name="소고기" value="등심">
            <input type="radio" name="핫도그" value="치즈">
            <input type="checkbox" name="라면" value="치킨">
            <input type="checkbox" name="짜장" value="삼양">
            <br>ㅡㅡ>입력 form이 형성된다</br>
            <br>ㅡㅡ>액션 값에 주소가 정해지지 않아서 POST 방식 사용 X
            <br>ㅡㅡ>액션의 빈칸은 서버 코드를 입력해야만 한다. 
            <br> 액션에 주소를 입력했을경우
            <br>value 칸에 값을 입력하면 액션 주소로 값이 입력된다. 
            <br>radio 같은 경우 어디에 위치하느냐 따라 주소창에서 나온 값의 위치가 다름
            <button type = "submit">전송</button>
            <button type = "reset">삭제</button> 
        </form>
    </body>
</html>
